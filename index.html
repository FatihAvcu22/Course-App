<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .list-img{
            max-width: 140px;
        }
    </style>
    <title>Course</title>
  </head>
  <body>
    <div class="container mt-3">
        <h1>Course App</h1>
        <hr>
        <div class="row">
            <div class="col-md-5">
                <form id="new-course">
                    <div class="form-group">
                        <label class="text-dark" for="title">Course Title</label>
                        <input placeholder="enter title..." type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label class="text-dark" for="instructor">Instructor</label>
                        <input placeholder="enter instructor..." type="text" class="form-control" id="instructor">
                    </div>
                    <div class="form-group">
                        <label class="text-dark" for="image">Image</label>
                        <input placeholder="enter image..." type="text" class="form-control" id="image">
                    </div>
                    <button type="submit" class="btn btn-lg btn-outline-success btn-block mt-4">Save</button>
                </form>
            </div>
            <div class="col-md-7 mt-3">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Title</th>
                            <th scope="col">Instructor</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="course-list"></tbody>
                </table>
            </div>
        </div>
    </div>
    


    <script src="appES6.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
